# .github/workflows/link_checker.yml
name: Link Checker

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */3 * * *'

jobs:
  build:
    name: üîç those üåê üîó
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: stable

    - name: Build and run
      run: cargo run

    - name: Configure Git
      run: |
        git config user.name "${{ secrets.ACTIONS_USERNAME }}"
        git config user.email "${{ secrets.ACTIONS_USERNAME }}@users.noreply.github.com"

    - name: Commit changes
      run: |
        git add Archives.md

        # Check if there are changes to commit
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "Automated update by GitHub Action"
          git push
        else
          echo "No changes to commit"
      env:
        ACTIONS_USERNAME: ${{ secrets.ACTIONS_USERNAME }}
        ACTIONS_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: archive-md
        path: Archives.md
